<section class="contact" id="contact">

>

  <label class="contact-group">

    Montes dolor lectus vulputate orci maximus sodales. Non diam vivamus proin ligula, enim justo eu felis.

" rows="4" cols="50"  required></textarea>
  </label>
</div>
<div class="submit"><button type="submit" id="submitBtn" class="submitBtn">Send</button>
</div>
